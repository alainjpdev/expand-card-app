  <body>

            <li><input type="radio" name="answer" id="b" class="answer"/><label id="b_text">B</label></li>
            <li><input type="radio" name="answer" id="c" class="answer"/><label id="c_text">C</label></li>
            <li><input type="radio" name="answer" id="d" class="answer"/><label id="d_text">D</label></li>
          </ul>
          




        </div>
        <button id="submit">Submit</button>
         
           

         
      </div>
